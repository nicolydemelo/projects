<!DOCTYPE html>
<html lang="pt-br" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">
</head>

<body>
<div id="app" class="container">
	<form>
		<h1> Formulário de Inscrição</h1>
		<div class="form-group">
			<label for="cpf">Nome Completo:</label>
			<div class="form-group"></div>
			<div class="form-group"></div>
			<div class="form-group"></div>
			<div class="form-group"></div>
			<input v-model="usuario.nome" type="text" class="form-control" id="nome" placeholder="Nome Completo">
		</div>
		<div class="form-group">
			<label for="nome">CPF:</label>
			<input v-model="usuario.cpf" type="number" class="form-control" id="cpf" placeholder="XXX.XXX.XXX-XX">
		</div>
			<br>
			<div class="form-group">
			<label for="celular">Celular:</label>
			<input v-model="usuario.celular" type="tel" class="form-control" id="celular"  placeholder="(XX) XXXXX-XXXX">
		</div>
		<div class="form-group">
			<label for="dt-nascimento">Data de Nascimento:</label>
			<input v-model="usuario.dataNascimento" type="date" class="form-control" id="dt-nascimento" placeholder=" XX/XX/XXXX">
		</div>
        <br>
		<button type="button" v-on:click="salvar" id="btn-salvar" class="btn__btn-primary">Salvar</button>
        <br>
        <br>
        <br>
        <br>
	</form>

	<form>
		<div class="form-group">
			<input v-model="search" type="text" class="form-control" id="input-search" placeholder="Buscar Nomes">
		</div>
		<button type="button" v-on:click="buscarPorNome" class="btn__btn-primary">Buscar</button>
        <br>
        <br>
        <br>
	</form>

	<table id="tabela-usuarios" class="table">
		<thead>
		<tr>
			<th scope="col">Nome Completo:</th>
			<th scope="col">CPF:</th>
			<th scope="col">Celular:</th>
			<th scope="col">Data de Nascimento:</th>
		</tr>
		</thead>

		<tbody>
		<tr v-for="usuario in usuarios" :key="usuario.id">
			<td>{{ usuario.nome }}</td>
			<td>{{ usuario.cpf }}</td>
			<td>{{ usuario.celular }}</td>
			<td>{{ usuario.dataNascimento }} data</td>
		</tr>
		</tbody>
	</table>
    <br>
    <br>
    
	<a v-on:click="excluirTodosUsuarios"  class="btn__btn-danger">Excluir todos os usuários</a>
    
</div>


<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="main.js"></script>
</body>
</html>
